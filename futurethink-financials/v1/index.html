<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./ract-logo-new.png" alt="LOGO" class="img logo">
                </a>
                <button
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" aria-current="page" href="#">Member Hub</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" aria-current="page" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="discover">
            <h1 class="discover-title">Discover stranger shores on King Island with us.</h1>

            <a href="#" class="discover-cta">Here there now</a>
        </section>

        <section class="welcome">
            <div class="welcome-top">
                <p>Since 1 March 2020</p>
                <p>Tasmanians have been over-charged</p>
            </div>
            <div class="welcome-middle">
                <i class="fas fa-gas-pump welcome-service-icon me-2"></i>
                <p>$26,907,302</p>
            </div>
            <div class="welcome-bottom"">
                <p class="me-4">for their fuel.</p>
                <button class="btn btn-outline-primary welcome-btn-learn-more quote-text">Learn more</button>
            </div>
        </section>
        <section class="services">
            <div class="services-item services-item-1">
                <h3 class="service-text-cta">I want to...</h3>
            </div>

            <div class="services-item services-item-2">
                <i class="fas fa-shield-virus services-icon"></i>
                <h4 class="service-desc">Get a quote for insurance</h4>
            </div>
            <div class="services-item services-item-3">
                <i class="fas fa-car services-icon"></i>
                <h4 class="service-desc">Buy roadside assistance</h4>
            </div>
            <div class="services-item services-item-4">
                <i class="fas fa-file-invoice-dollar services-icon"></i>
                <h4 class="service-desc">Make a payment</h4>
            </div>
            <div class="services-item services-item-5">
                <i class="fas fa-clipboard-check services-icon"></i>
                <h4 class="service-desc">Make a claim</h4>
            </div>
        </section>
        <section class="intro"></section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f8fbf30d95.js" crossorigin="anonymous"></script>
</body>
</html>
